<mat-form-field appFieldControlLabel>
  <mat-label>{{ 'configurationAgenda.timeZone' | translate }}</mat-label>
  <input [formControl]="searchControl" [matAutocomplete]="auto" matInput />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayTimezone">
    @for (row of filteredTimezones(); track row) {
      <mat-option [value]="row.value">
        {{ row.label }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
