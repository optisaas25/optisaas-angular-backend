<div class="payment-dialog">
    <h2 mat-dialog-title>
        <mat-icon>payment</mat-icon>
        Enregistrer un Paiement
    </h2>

    <mat-dialog-content>
        <form [formGroup]="form">
            <div class="form-grid">
                <!-- Date -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Date du paiement</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <!-- Montant -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Montant</mat-label>
                    <input matInput type="number" formControlName="montant" step="0.01" min="0.01" [max]="maxAmount">
                    <span matTextSuffix>DH</span>
                    <mat-hint>Maximum: {{ maxAmount | number:'1.2-2' }} DH</mat-hint>
                    <mat-error *ngIf="form.get('montant')?.hasError('required')">
                        Le montant est obligatoire
                    </mat-error>
                    <mat-error *ngIf="form.get('montant')?.hasError('max')">
                        Le montant ne peut pas dépasser {{ maxAmount | number:'1.2-2' }} DH
                    </mat-error>
                    <mat-error *ngIf="form.get('montant')?.hasError('min')">
                        Le montant doit être supérieur à 0
                    </mat-error>
                </mat-form-field>

                <!-- Mode de paiement -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Mode de paiement</mat-label>
                    <mat-select formControlName="mode">
                        <mat-option *ngFor="let mode of paymentModes" [value]="mode.value">
                            {{ mode.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Référence -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Référence</mat-label>
                    <input matInput formControlName="reference" placeholder="Numéro chèque, transaction...">
                    <mat-icon matIconPrefix>receipt</mat-icon>
                </mat-form-field>

                <!-- Notes -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Notes</mat-label>
                    <textarea matInput formControlName="notes" rows="2" placeholder="Acompte, solde, etc."></textarea>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">Annuler</button>
        <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
            <mat-icon>check</mat-icon>
            Enregistrer
        </button>
    </mat-dialog-actions>
</div>
