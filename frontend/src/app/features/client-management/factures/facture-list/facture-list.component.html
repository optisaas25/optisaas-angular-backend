<div class="facture-list-container">
    <div class="header-actions">
        <h2>Factures & Devis</h2>
        <button mat-raised-button color="primary" [routerLink]="['/client-management/factures/new']"
            [queryParams]="{ clientId: clientId }">
            <mat-icon>add</mat-icon>
            Nouveau Document
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Numero Column -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Num√©ro </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element">
                <mat-chip [color]="element.type === 'AVOIR' ? 'warn' : 'primary'" selected>
                    {{element.type}}
                </mat-chip>
            </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="dateEmission">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dateEmission | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Client Column -->
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Client </th>
            <td mat-cell *matCellDef="let element"> {{element.client.nom}} {{element.client.prenom}} </td>
        </ng-container>

        <!-- Statut Column -->
        <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef> Statut </th>
            <td mat-cell *matCellDef="let element">
                <mat-chip [color]="getStatusColor(element.statut)" selected>
                    {{element.statut}}
                </mat-chip>
            </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="totalTTC">
            <th mat-header-cell *matHeaderCellDef> Total TTC </th>
            <td mat-cell *matCellDef="let element"> {{element.totalTTC | number:'1.2-2'}} DH </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="['/p/clients/factures', element.id]">
                        <mat-icon>edit</mat-icon>
                        <span>Modifier/Voir</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>print</mat-icon>
                        <span>Imprimer</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
