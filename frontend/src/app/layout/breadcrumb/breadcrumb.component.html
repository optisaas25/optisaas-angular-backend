<div
  class="flex flex-col justify-between gap-1 bg-white px-6 py-1 shadow-sm sm:flex-row sm:items-center"
>
  <!-- ðŸ“› Titre Ã  gauche -->
  <h2 class="text-primary text-xl font-extrabold tracking-wide uppercase">
    {{ breadcrumbItems().at(-1)?.label }}
  </h2>

  @if (!isMobile()) {
    <div class="flex flex-wrap items-center gap-2 text-sm text-gray-600">
      @if (previousUrl()) {
        <button
          mat-button
          (click)="goBack()"
          class="text-primary flex cursor-pointer items-center gap-1"
        >
          <mat-icon>arrow_back</mat-icon>
          <span class="text-sm font-medium">Retour</span>
        </button>
        <mat-divider
          class="mr-1 ml-0 hidden h-5 sm:inline-block"
          vertical
        ></mat-divider>
      }

      @for (item of breadcrumbItems(); track item.label) {
        <ng-container>
          @if (item !== breadcrumbItems().at(-1)) {
            <div class="flex items-center gap-1">
              <a
                [routerLink]="item.route"
                class="text-primary cursor-pointer font-medium uppercase hover:underline"
              >
                {{ item.label }}
              </a>
            </div>
            <mat-icon class="pb-1 text-xl text-gray-600">
              chevron_right
            </mat-icon>
          } @else {
            <span class="font-medium text-gray-400 uppercase">
              {{ item.label }}
            </span>
          }
        </ng-container>
      }
    </div>
  }
</div>
